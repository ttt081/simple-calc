<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <span>
        <p id="firstNumber">num1</p>
        <p id="secondNumber">num2</p>
        <p id="result">result</p>
      </span>
      <button id="add-btn" onclick="add()">Add</button>
      <button id="sub-btn" onclick="sub()">Subtract</button>
      <button id="div-btn" onclick="div()">Devide</button>
      <button id="mul-btn" onclick="mul()">Multiply</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
